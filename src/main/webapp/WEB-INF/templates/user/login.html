<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>尚硅谷会员登录页面</title>
<!--    <%&#45;&#45; 静态包含 base 标签、css 样式、jQuery 文件 &#45;&#45;%>-->
<!--    <%@ include file="/pages/common/head.jsp" %>-->
    <link type="text/css" rel="stylesheet" th:href="@{/static/css/style.css}">
    <script type="text/javascript" th:src="@{/static/script/jquery-1.7.2.js}"></script>
    <script type="text/javascript" th:src="@{/static/script/vue.js}"></script>
</head>
<body>
<div id="login_header">
    <img class="logo_img" alt="" th:src="@{/static/img/logo.gif}">
</div>

<div class="login_banner">

    <div id="l_content">
        <span class="login_word">欢迎登录</span>
    </div>

    <div id="content">
        <div class="login_form">
            <div class="login_box">
                <div class="tit">
                    <h1>尚硅谷会员</h1>
                    <a th:href="@{/regist}">立即注册</a>
                </div>
                <div class="msg_cont">
                    <b></b>
                    <span class="errorMsg" th:text="${error} ? ${error} :'请输入用户名和密码'"></span>
                </div>
                <div class="form">
                    <form th:action="@{/user/login}" method="post">
                        <input type="hidden" name="action" value="login"/>
                        <label>用户名称：</label>
                        <input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1"
                               name="username" th:value="${username}"/>
                        <br/>
                        <br/>
                        <label>用户密码：</label>
                        <input class="itxt" type="password" placeholder="请输入密码" autocomplete="off" tabindex="1"
                               name="password"/>
                        <br/>
                        <br/>
                        <input type="submit" value="登录" id="sub_btn"/>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
<!--<%&#45;&#45;静态包含页脚内容&#45;&#45;%>-->
<!--<%@include file="/pages/common/footer.jsp" %>-->
<div id="bottom">
            <span>
				尚硅谷书城.Copyright &copy;2015
			</span>
</div>
</body>
</html>
